    <input type="file" style="display: none" id="file" onchange="changeDp();" />

    <button class="w3-button w3-right w3-black w3-hover-black w3-margin-right" data-ripple='rgba(255,255,255,1)' onclick="loadTmpPage('edit_profile')">Edit profile</button>

<script>
//    if (!userinfo['about']) {
//        $("#profile_about_textarea").show();
//    }
    updateProfile();
    function changeDp() {
        loadPage('loader');
        var fd = new FormData();
        fd.append('file', document.getElementById('file').files[0]);
        $.ajax({
            url: base_url + '/profile/uploaddp.php',
            type: 'POST',
            data: fd,
            success: function(data){
                if (data.success) {
                    loadTmpPage('change_profile_picture');
                } else if(data.logout) {
                    loadPage('logout');
                } else if (data.error) {
                    toast(data.error, 2000);
                    loadPage('profile');
                } else {
                    toast('Unknown error occured');
                    loadPage('profile');
                }
            },
            fail: function() {
                toast('Unknown error occured');
                loadPage('profile');
            },
            cache: false,
            contentType: false,
            processData: false
        });
    }
    updateDP();
</script>
